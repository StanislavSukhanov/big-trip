<form action="#" method="post">
  <header class="event__header">
    <div class="event__type-wrapper">
      <label class="event__type event__type-btn" for="event-type-toggle-1">
        <span class="visually-hidden">Choose event type</span>

        <span class="event__type-label" [ngClass]="'event__type-label--' + selectedType?.value"></span>
      </label>

      <input
        class="event__type-toggle visually-hidden"
        id="event-type-toggle-1"
        type="checkbox"
      />

      <div class="event__type-list">
        <fieldset *ngFor="let key of eventTypesKeys" class="event__type-group">
          <legend class="visually-hidden">{{eventTypes[key].label}}</legend>

          <div *ngFor="let type of eventTypes[key].values" class="event__type-item" (click)="onSelectEventType(type, key)">
            <label class="event__type-label" [ngClass]="'event__type-label--' + type.value">
              {{type.label}}

              <input
                class="event__type-input visually-hidden"
                type="radio"
                name="event-type"
                [value]="type.value"
              />
            </label>
          </div>
        </fieldset>
      </div>
    </div>

    <div class="event__field-group  event__field-group--destination">
      <label class="event__label  event__type-output" for="event-destination-1">
        {{selectedType?.label}} {{selectedType?.group === 'transfer' ? 'to' : ''}}
      </label>

      <input
        class="event__input event__input--destination"
        id="event-destination-1"
        type="text"
        name="event-destination"
        value="Saint Petersburg"
        list="destination-list-1"
      />

      <datalist id="destination-list-1">
        <option value="Amsterdam"></option>
        <option value="Geneva"></option>
        <option value="Chamonix"></option>
      </datalist>
    </div>

    <div class="event__field-group  event__field-group--time">
      <label class="visually-hidden" for="event-start-time-1">
        From
      </label>
      <input class="event__input  event__input--time" id="event-start-time-1" type="text" name="event-start-time" value="18/03/19 12:25">
      —
      <label class="visually-hidden" for="event-end-time-1">
        To
      </label>
      <input class="event__input  event__input--time" id="event-end-time-1" type="text" name="event-end-time" value="18/03/19 13:35">
    </div>

    <div class="event__field-group  event__field-group--price">
      <label class="event__label" for="event-price-1">
        <span class="visually-hidden">Price</span>
        €
      </label>
      <input class="event__input  event__input--price" id="event-price-1" type="text" name="event-price" value="160">
    </div>

    <input
      id="event-favorite-1"
      class="event__favorite-checkbox visually-hidden"
      type="checkbox"
      name="event-favorite"
      checked=""
    />

    <label class="event__favorite-btn" for="event-favorite-1">
      <span class="visually-hidden">Add to favorite</span>
      <svg class="event__favorite-icon" width="28" height="28" viewBox="0 0 28 28">
        <path d="M14 21l-8.22899 4.3262 1.57159-9.1631L.685209 9.67376 9.8855 8.33688 14 0l4.1145 8.33688 9.2003 1.33688-6.6574 6.48934 1.5716 9.1631L14 21z"></path>
      </svg>
    </label>
  </header>

  <section class="event__details">
    <section class="event__section  event__section--offers">
      <h3 class="event__section-title  event__section-title--offers">
        Offers
      </h3>

      <div class="event__available-offers">
        <div *ngFor="let offer of selectedOffers; let i = index" class="event__offer-selector">
          <input
            [id]="'eventOffer' + i"
            [name]="'event-offer-' + offer.name"
            class="event__offer-checkbox visually-hidden"
            type="checkbox"
          />

          <label class="event__offer-label" [for]="'eventOffer' + i">
            <span class="event__offer-title">{{offer.title}}</span>
            +
            €&nbsp;<span class="event__offer-price">{{offer.price}}</span>
          </label>
        </div>
      </div>
    </section>

    <section class="event__section  event__section--destination">
      <h3 class="event__section-title  event__section-title--destination">
        Destination
      </h3>

      <div class="event__destination-description">
        Geneva is a city in Switzerland that lies at the southern tip of expansive Lac Léman (Lake Geneva). Surrounded by the Alps and Jura mountains, the city has views of dramatic Mont Blanc.
      </div>

      <div class="event__photos-container">
        <div class="event__photos-tape">
          <img *ngFor="let imgSrc of images" class="event__photo" [src]="imgSrc" alt="Event photo" />
        </div>
      </div>
    </section>
  </section>
</form>
