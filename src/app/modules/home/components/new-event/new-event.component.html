<button
  icon="pi pi-plus"
  pButton type="button"
  label="New event"
  class="btn-open ui-button-rounded ui-button-warning"
  (click)="toggleDialog()"
></button>

<p-dialog
  #dialog
  [(visible)]="display"
  [style]="{width: '840px', minWidth: '200px'}"
  [modal]="true"
  [dismissableMask]="true"
  [blockScroll]="true"
>
  <p-header>
    Add new event
  </p-header>

  <app-event-form></app-event-form>

  <p-footer>
    <button
      icon="pi pi-check"
      pButton
      type="button"
      label="Add"
      class="ui-button-rounded ui-button-success"
      (click)="toggleDialog()"
    ></button>

    <button
      icon="pi pi-times"
      pButton type="button"
      label="Cancel"
      class="ui-button-rounded ui-button-danger"
      (click)="toggleDialog()"
    ></button>
  </p-footer>
</p-dialog>
